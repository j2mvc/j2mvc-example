"media":"swf,flv,mp4,3gp,mp3,wav,wma,wmv,mid,avi,mpg,asf,rm,rmvb",\
"video":"gif,jpg,jpeg,png,bmp,mp4,3gp,wav,wma,wmv,mid,avi,mpg,asf,rm,rmvb",\
"audio":"mp3,wav,wma,wmv",\
"file":"gif,jpg,jpeg,png,bmp,sql,js,css,jsp,html,doc,docx,xls,xlsx,ppt,htm,html,txt,zip,rar,gz,bz2"}
		